spring.application.name=ShoppingList
spring.datasource.url=${enter_your_db_url} 
spring.datasource.username=${enter_your_db_username} 
spring.datasource.password=${enter_your_db_password}
jwt.secret=${enter_jwt_secret}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true